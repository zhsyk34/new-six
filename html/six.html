<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Six</title>
<link rel="stylesheet" href="../css/init.css">
<link rel="stylesheet" href="../css/page.css">
<link rel="stylesheet" href="../css/six.css">
<script src="../js/jquery.js"></script>
<script src="../js/page.js"></script>

<script src="../js/datePicker/WdatePicker.js"></script>
<script src="../js/util.js"></script>
<script src="../js/six.js"></script>
</head>
<body>
	<div id="container">
		<nav>
			<div>
				<div class="inline group">
					<label class="addon" for="begin">日期 从</label> <input class="text" id="begin" value="2016-01-01">
				</div>
				<div class="inline group">
					<label class="addon" for="end">到</label> <input class="text" id="end">
				</div>
			</div>
			<div>
				<div class="inline group">
					<label class="addon" for="min">数值 从</label> <input class="text" id="min">
				</div>
				<div class="inline group">
					<label class="addon" for="max">到</label> <input class="text" id="max">
				</div>
			</div>
			<div>
				<div class="inline group">
					<label class="addon" for="color">波 色</label> <select class="text" id="color">
						<option value="">全部</option>
						<option value="red">红波</option>
						<option value="green">绿波</option>
						<option value="blue">蓝波</option>
					</select>
				</div>
				<button class="btn btn-primary btn-small" id="find">查询</button>
			</div>

		</nav>
		<div id="main">
			<table class="table table-hover">
				<thead>
					<tr>
						<th width="10%">序号</th>
						<th width="15%">日期</th>
						<th width="10%">期数</th>
						<th width="45%">普通码</th>
						<th width="10%">特别码</th>
						<th width="10%">生肖</th>
					</tr>
				</thead>
				<tbody id="data"></tbody>
			</table>
		</div>

		<div id="footer">
			<div id="page"></div>
		</div>
	</div>
</body>
</html>
